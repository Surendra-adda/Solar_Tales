<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Tales | Story</title>
  <link rel="stylesheet" href="homepage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Space-themed section */
    .video-section {
      position: relative;
      padding: 150px 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle at top, #0d0d2b, #000);
      overflow: hidden;
    }

    /* Stars container */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    /* Individual star */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkleStar 3s infinite ease-in-out;
    }

    @keyframes twinkleStar {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .video-section .card {
      position: relative;
      z-index: 2; /* Keep video above stars */
      max-width: 1200px;
      width: 100%;
    }

    .video-section video {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    .video-section .video-wrapper {
  position: relative;
  z-index: 2;
  max-width: 660px;
  width: 100%;
}

.video-section .video-wrapper video {
  width: 100%;
  border-radius: 12px;
  margin-top: 13px;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

</style> 
</head>
<body onload="call()">
  
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><a href="index.html" class="logo">SOLAR TALES</a></div>
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="index.html">Problem</a></li>
        <li><a href="story.html">Story</a></li>
        <li><a href="index.html">Team</a></li>
        <li><a href="storygame.html" class="play-btn">Play</a></li>
      </ul>
    </nav>
  </header>

  <!-- Video Section -->
  <section class="video-section">
    <!-- Animated stars background -->
    <div class="stars" id="stars"></div>

    <!-- Video Card -->
    <div class="video-wrapper">
      <div class="card-content">
        <h3>Watch the Wonders of the Universe</h3>
        <video controls autoplay loop>
          <source src="assets/space_video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Built with ♥ by Team Solar Tales for NASA Space Apps 2025</p>
  </footer>

  <!-- Script to generate stars dynamically -->
  <script>
    const starContainer = document.getElementById("stars");
    const numStars = 120; // Adjust star density here

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      star.style.opacity = Math.random();
      starContainer.appendChild(star);
    }
  </script>

  <div class="gtranslate_wrapper"></div>
<script>
    window.gtranslateSettings = {
        "default_language":"en",
        "languages":["en","hi","te"],
        "wrapper_selector":".gtranslate_wrapper",
        "language_names":{
            "hi":"हिंदी",
            "te":"తెలుగు"
        }
    }
</script>
<script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

</body>
</html>
